<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-top">
    <img src="./images/bg-pattern-top.svg" alt="" />
  </div>
  <div class="container">
    <article>

      <img src="./images/bg-pattern-card.svg" alt="" srcset="" class="bg-card">
      
      <div><img src="./images/image-victor.jpg" alt="" srcset="" class="profile"></div>
    
    </article>
    <article>

      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </article>
    <article>
      <ul>  
        <li>80k <span>Followers</span></li>        
        <li>803k <span>Likes</span></li>
        <li>1.3k <span>Photos</span></li>
      </ul>
    </article>
  </div>

  <div class="bg-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="" />
  </div>


    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JustKooba">Justkooba</a>.
  </div>
</body>
</html>
